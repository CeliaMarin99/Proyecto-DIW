<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="css/estilos.css" rel="stylesheet">
    <link rel="stylesheet" href="icons/font/bootstrap-icons.css">
</head>
<body>
    <div class="container-fluid bg-primary d-flex align-items-center justify-content-center" style="height: 100vh;">

            <!--Contenedor de formulario e imagen-->
            <div class="row w-md-75 box-shadow">
                <!--imagen-->
                <div class="col-md-5 bg-gradient">
                    <img src="img/undraw_programming_65t2 1.png" alt="" class="img-fluid mt-5">
                </div>

                <!--formulario-->
                <div class="col bg-light p-4">
                    <h1 class="mt-4 ms-3">Registro</h1>
                    <div class="mx-3">
                        <form action="">
                            <div class="d-flex space-between ">
                                <div class="mt-3">
                                    <label for="" class="form-label ">Nombre:</label>
                                    <input type="text" class="form-control">
                                </div>

                                <div class="mt-3">
                                    <label for="" class="form-label">Apellidos:</label>
                                    <input type="text" class="form-control">
                                </div>

                            </div>  
                            
                            <div class="d-flex space-between">
                                <div class="mt-3">
                                    <label for="" class="form-label ">Email:</label>
                                    <input type="text" class="form-control">
                                </div>

                                <div class="mt-3">
                                    <label for="" class="form-label">Teléfono:</label>
                                    <input type="text" class="form-control">
                                </div>

                            </div> 
                            
                            <div class="d-flex space-between">
                                <div class="mt-3">
                                    <label for="" class="form-label ">Contraseña:</label>
                                    <input type="text" class="form-control">
                                </div>

                                <div class="mt-3">
                                    <label for="" class="form-label">Confirmar:</label>
                                    <input type="text" class="form-control">
                                </div>

                            </div>    

                            <button type="submit" class="btn btn-success mt-2">Crear</button>
                            
                        </form>
                    </div>
                </div>
            </div>
    </div>
</body>
</html>
